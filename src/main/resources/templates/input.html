<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Tutorial of Thymeleaf</title>
</head>
<body>
	<h1 th:text="#{content.title}">Thymeleaf課題</h1>
	<h2 th:text="#{content.message}"></h2>
	<p>値を入力してください。</p>
	<p th:if="${not #strings.isEmpty(previous)}" th:text="'前回入力された値は ' + ${previous} + 'でした'"></p>
	<form method="post" action="/output/">
		<input type="text" name="previous" th:value="${previous}">
		<button type="submit">送信</button>
	</form>
</body>
</html>
