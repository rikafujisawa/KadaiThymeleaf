<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Tutorial of Thymeleaf</title>
</head>
<body>
	<h1 th:text="#{content.title}">Thymeleaf課題</h1>
	<h2 th:text="#{content.message}"></h2>
	<p>値を入力してください。</p>
	<p th:text="'入力された値は「' + ${val} + '」です。'"></p>
	<p><a th:href="@{/input/(val=${val})}">入力画面へ戻る</a></p>
</body>
</html>
